<html>
    <head>
        <title>
            Animated Navbar
        </title>
        <script src="main.js">
        </script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="textDiv">
            <p id="mainText">Home</p>
        </div>
        <section class="bottom_nav">
            <div class="home item" onclick="change('projects')">
                <div class="content">
                    <i class="material-icons icon">laptop_mac</i> <label class="text" id="home">Projects</label>
                </div>
            </div>
            <div class="about item" onclick="change('about')">
                <div class="content">
                    <i class="material-icons icon">person</i> <label class="text" id="about">About</label>
                </div>
            </div>
            <div class="projects item" onclick="change('skills')">
                <div class="content">
                    <i class="material-icons icon">lightbulb</i> <label class="text" id="projects">Skills</label>
                </div>
            </div>
            <div class="sessions item" onclick="change('home')">
                <div class="content">
                    <i class="material-icons icon">home</i> <label class="text" id="sessions">Home</label>
                </div>
            </div>
        </section>
    </body>
</html>
